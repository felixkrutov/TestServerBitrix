<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mossa AI</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css">
    <style>
        :root {
            --bg-main: #212121;
            --bg-sidebar: #171717;
            --bg-input: #303030;
            --bg-input-border: #303030;
            --text-primary: #ececf1;
            --text-secondary: #a9a9b3;
            --accent-color: #7e1fff;
            --sidebar-width: 260px;
            --border-color: rgba(255, 255, 255, 0.1);
        }
        * { box-sizing: border-box; margin: 0; padding: 0; }
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
            background-color: var(--bg-main);
            color: var(--text-primary);
            display: flex;
            height: 100vh;
            overflow: hidden;
        }
        .sidebar {
            width: var(--sidebar-width);
            background-color: var(--bg-sidebar);
            display: flex; flex-direction: column;
            padding: 1rem;
            transition: margin-left 0.3s ease;
            flex-shrink: 0;
        }
        body.sidebar-collapsed .sidebar { margin-left: calc(-1 * var(--sidebar-width)); }
        .sidebar-toggle {
            position: absolute; top: 1rem; left: 1rem; z-index: 1001;
            background: var(--bg-input); color: var(--text-primary);
            border: 1px solid var(--border-color); border-radius: 5px;
            width: 40px; height: 40px; cursor: pointer; display: none;
        }
        body.sidebar-collapsed .sidebar-toggle { display: block; }
        .sidebar-header { display: flex; gap: 0.5rem; margin-bottom: 1.5rem; }
        .new-chat-btn, .hide-sidebar-btn {
            background: transparent; border: 1px solid var(--border-color);
            color: var(--text-primary); border-radius: 5px; cursor: pointer;
            transition: background-color 0.2s ease;
        }
        .new-chat-btn { flex-grow: 1; padding: 0.75rem; text-align: left; font-size: 0.9rem; }
        .new-chat-btn:hover, .hide-sidebar-btn:hover { background-color: rgba(255,255,255,0.1); }
        .hide-sidebar-btn { width: 40px; flex-shrink: 0; }
        #chat-list { flex-grow: 1; overflow-y: auto; list-style: none; }
        #chat-list::-webkit-scrollbar { width: 5px; }
        #chat-list::-webkit-scrollbar-thumb { background: #555; border-radius: 5px; }
        .chat-list-item { position: relative; display: flex; align-items: center; padding: 0.75rem; cursor: pointer; border-radius: 5px; margin-bottom: 0.25rem; }
        .chat-list-item:hover, .chat-list-item.active { background: var(--bg-input); }
        .chat-title { flex-grow: 1; white-space: nowrap; overflow: hidden; text-overflow: ellipsis; }
        .chat-actions { display: none; gap: 0.5rem; }
        .chat-list-item:hover .chat-actions, .chat-list-item.active .chat-actions { display: flex; }
        .chat-actions button { background: none; border: none; color: var(--text-secondary); cursor: pointer; }
        .chat-actions button:hover { color: var(--text-primary); }
        .sidebar-footer {
            border-top: 1px solid var(--border-color); padding-top: 1rem;
            display: flex; align-items: center; justify-content: space-between;
        }
        .user-info { display: flex; align-items: center; gap: 0.5rem; }
        .user-icon {
            width: 30px; height: 30px; border-radius: 50%;
            background: var(--accent-color); display: flex;
            align-items: center; justify-content: center; font-weight: bold;
        }
        .logout-btn { background: none; border: none; color: var(--text-secondary); cursor: pointer; }
        .logout-btn:hover { color: var(--text-primary); }

        .chat-area { flex-grow: 1; position: relative; display: flex; flex-direction: column; }
        #chat-container {
            flex-grow: 1; overflow-y: auto;
            padding: 1rem; padding-bottom: 12rem;
            max-width: 800px; width: 100%; margin: 0 auto;
            display: flex; flex-direction: column; /* важно — flex, чтобы работал align-self */
            scroll-behavior: smooth;
        }
        #chat-container::-webkit-scrollbar { width: 8px; }
        #chat-container::-webkit-scrollbar-thumb { background: #444; border-radius: 5px; }

        .message-block {
            max-width: 90%; line-height: 1.6; margin-top: 1.5rem; word-break: break-word;
        }
        .message-block.consecutive { margin-top: 0.25rem; }
        .message-block.ai { align-self: flex-start; }
        .message-block.user {
            align-self: flex-end;
            background-color: var(--bg-input);
            padding: 0.75rem 1rem;
            border-radius: 12px;
            width: fit-content;
        }
        .message-block.ai-loading { align-self: flex-start; opacity: 0.7; }

        .message-block p { margin: 0; white-space: pre-wrap; }
        .message-block p + p { margin-top: 1em; }

        .input-area-wrapper {
            position: absolute; bottom: 0; left: 0; right: 0;
            padding: 2rem 1rem;
            background: linear-gradient(to top, var(--bg-main) 50%, transparent);
            pointer-events: none; /* градиент не ловит события прокрутки */
        }
        .input-area {
            max-width: 800px; margin: 0 auto; position: relative;
            display: flex; align-items: flex-end;
            background-color: var(--bg-input);
            border: 1px solid var(--bg-input-border);
            border-radius: 12px; padding: 0.75rem;
            pointer-events: all; /* вернуть интерактивность полю ввода */
        }

        #user-input {
            flex-grow: 1; background: transparent; color: var(--text-primary);
            border: none; padding: 0.25rem; font-size: 1rem;
            resize: none; min-height: 28px; outline: none;
        }
        #user-input::placeholder { color: var(--text-secondary); }

        #send-btn {
            margin-left: 0.75rem; width: 32px; height: 32px;
            background: var(--accent-color); border: none;
            border-radius: 5px; color: white; cursor: pointer;
            display: flex; align-items: center; justify-content: center;
        }
        #send-btn:disabled { background-color: #555; cursor: not-allowed; }

        #welcome-screen {
            display: flex; flex-direction: column;
            align-items: center; justify-content: center;
            height: 100%; text-align: center;
        }
        #welcome-screen h1 { font-size: 3rem; }
        #welcome-screen p { color: var(--text-secondary); }

        .modal-overlay {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0,0,0,0.7); display: flex;
            align-items: center; justify-content: center;
            z-index: 1000; opacity: 0; visibility: hidden;
            transition: opacity 0.3s, visibility 0.3s;
        }
        .modal-overlay.visible { opacity: 1; visibility: visible; }
        .modal-box {
            background: var(--bg-main); padding: 2rem; border-radius: 12px;
            width: 90%; max-width: 400px; border: 1px solid var(--border-color);
            transform: scale(0.9); transition: transform 0.3s;
        }
        .modal-overlay.visible .modal-box { transform: scale(1); }
        .modal-box h3 { margin-bottom: 0.5rem; }
        .modal-box p { margin-bottom: 1.5rem; color: var(--text-secondary); }
        .modal-input {
            width: 100%; padding: 0.75rem;
            background: var(--bg-input); border: 1px solid var(--bg-input-border);
            border-radius: 8px; color: var(--text-primary); margin-bottom: 1.5rem;
        }
        .modal-actions { display: flex; justify-content: flex-end; gap: 1rem; }
        .modal-actions button {
            padding: 0.6rem 1.2rem; border-radius: 8px; border: none;
            cursor: pointer; font-weight: bold;
        }
        .modal-btn-confirm { background: var(--accent-color); color: white; }
        .modal-btn-cancel  { background: var(--bg-input); color: var(--text-primary); }
    </style>
</head>
<body>

    <button class="sidebar-toggle" id="show-sidebar-btn"><i class="bi bi-layout-sidebar-inset"></i></button>
    <aside class="sidebar">
        <div class="sidebar-header">
            <button class="new-chat-btn" id="new-chat-btn"><i class="bi bi-plus-lg"></i> Новый чат</button>
            <button class="hide-sidebar-btn" id="hide-sidebar-btn"><i class="bi bi-layout-sidebar-inset-reverse"></i></button>
        </div>
        <ul id="chat-list"></ul>
        <div class="sidebar-footer">
            <div class="user-info">
                <div class="user-icon">{{ user.username[0].upper() }}</div>
                <span>{{ user.username }}</span>
            </div>
            <button class="logout-btn" id="logout-btn" title="Выйти"><i class="bi bi-box-arrow-right"></i></button>
        </div>
    </aside>

    <main class="main-content">
        <div class="chat-area">
            <div id="chat-container"></div>
            <div id="welcome-screen">
                <h1>Mossa AI</h1>
                <p>Начните новый диалог или выберите существующий</p>
            </div>
        </div>
        <div class="input-area-wrapper">
            <div class="input-area">
                <textarea id="user-input" placeholder="Спросите что-нибудь..." rows="1"></textarea>
                <button id="send-btn" disabled><i class="bi bi-send"></i></button>
            </div>
        </div>
    </main>

    <div class="modal-overlay" id="custom-modal">
        <div class="modal-box">
            <h3 id="modal-title"></h3>
            <p id="modal-message"></p>
            <input type="text" class="modal-input" id="modal-input" style="display: none;">
            <div class="modal-actions">
                <button class="modal-btn-cancel" id="modal-cancel-btn">Отмена</button>
                <button class="modal-btn-confirm" id="modal-confirm-btn">OK</button>
            </div>
        </div>
    </div>

<script>
document.addEventListener('DOMContentLoaded', () => {
    let currentChatId = null, isSending = false;
    const chatListEl = document.getElementById('chat-list'),
          chatContainerEl = document.getElementById('chat-container'),
          welcomeScreenEl = document.getElementById('welcome-screen'),
          userInputEl = document.getElementById('user-input'),
          sendBtn = document.getElementById('send-btn'),
          newChatBtn = document.getElementById('new-chat-btn'),
          logoutBtn = document.getElementById('logout-btn'),
          hideSidebarBtn = document.getElementById('hide-sidebar-btn'),
          showSidebarBtn = document.getElementById('show-sidebar-btn'),
          bodyEl = document.body,
          modal = {
            overlay: document.getElementById('custom-modal'),
            title: document.getElementById('modal-title'),
            message: document.getElementById('modal-message'),
            input: document.getElementById('modal-input'),
            confirmBtn: document.getElementById('modal-confirm-btn'),
            cancelBtn: document.getElementById('modal-cancel-btn'),
          };

    const api = {
        getChats:    () => fetch('/mossaassistant/api/chats').then(r=>r.json()),
        getMessages:(id)=> fetch(`/mossaassistant/api/chats/${id}/messages`).then(r=>r.json()),
        sendMessage:(m,id)=> fetch('/mossaassistant/api/chat',{method:'POST',headers:{'Content-Type':'application/json'},body:JSON.stringify({user_message:m,chat_id:id})}).then(r=>r.json()),
        renameChat:(id,t)=> fetch(`/mossaassistant/api/chats/${id}`,{method:'PUT',headers:{'Content-Type':'application/json'},body:JSON.stringify({new_title:t})}),
        deleteChat:(id)=> fetch(`/mossaassistant/api/chats/${id}`,{method:'DELETE'})
    };

    const scrollToBottom = () => {
        setTimeout(() => {
            chatContainerEl.scrollTop = chatContainerEl.scrollHeight;
        }, 0);
    };

    const showModal = ({ title, message, showInput=false, inputValue='', confirmText='OK' }) => {
        return new Promise(resolve => {
            modal.title.textContent = title;
            modal.message.textContent = message;
            modal.input.style.display = showInput ? 'block' : 'none';
            modal.input.value = inputValue;
            modal.confirmBtn.textContent = confirmText;
            modal.overlay.classList.add('visible');
            const close = (val) => {
                modal.overlay.classList.remove('visible');
                modal.confirmBtn.onclick = modal.cancelBtn.onclick = modal.overlay.onclick = null;
                resolve(val);
            };
            modal.confirmBtn.onclick = () => close(showInput ? modal.input.value : true);
            modal.cancelBtn.onclick = () => close(null);
            modal.overlay.onclick = e => { if(e.target===modal.overlay) close(null); };
        });
    };

    const renderChatList = chats => {
        chatListEl.innerHTML = '';
        chats.forEach(c => {
            const li = document.createElement('li');
            li.className = 'chat-list-item';
            li.dataset.chatId = c.id;
            if (c.id === currentChatId) li.classList.add('active');
            li.innerHTML = `
                <span class="chat-title">${c.title}</span>
                <div class="chat-actions">
                  <button class="rename-btn" title="Переименовать"><i class="bi bi-pencil"></i></button>
                  <button class="delete-btn" title="Удалить"><i class="bi bi-trash"></i></button>
                </div>`;
            chatListEl.append(li);
        });
    };

    const addMessageToUI = (content, role, isConsec=false) => {
        const block = document.createElement('div');
        block.className = `message-block ${role}` + (isConsec ? ' consecutive' : '');
        if(role==='user' || role==='ai-loading'){
            block.textContent = content;
        } else {
            content.split(/\n\s*\n/).forEach(pTxt=>{
                if(pTxt.trim()){
                    const p=document.createElement('p');
                    p.textContent=pTxt;
                    block.appendChild(p);
                }
            });
        }
        if(role==='ai-loading') block.classList.remove('ai');
        chatContainerEl.appendChild(block);
        scrollToBottom();
    };

    const renderMessages = msgs => {
        chatContainerEl.innerHTML = '';
        let lastRole = null;
        msgs.forEach(m => {
            addMessageToUI(m.content, m.role, m.role===lastRole);
            lastRole = m.role;
        });
        scrollToBottom();
    };

    const loadChats = async () => {
        try { const d = await api.getChats(); renderChatList(d.chats||[]); }
        catch(e){ console.error("Ошибка:",e); }
    };

    const selectChat = async id => {
        if(isSending) return;
        currentChatId = id;
        chatContainerEl.innerHTML = '<p>Загрузка сообщений...</p>';
        welcomeScreenEl.style.display = 'none';
        chatContainerEl.style.display = 'flex';  // <-- flex вместо block
        document.querySelectorAll('.chat-list-item').forEach(el=>el.classList.remove('active'));
        document.querySelector(`.chat-list-item[data-chat-id='${id}']`)?.classList.add('active');
        try {
            const d = await api.getMessages(id);
            renderMessages(d.messages||[]);
        } catch(e){
            console.error(e);
            chatContainerEl.innerHTML = '<p class="text-danger">Ошибка загрузки чата.</p>';
        }
    };

    const handleSendMessage = async () => {
        const msg = userInputEl.value.trim();
        if(!msg||isSending) return;
        isSending=true; sendBtn.disabled=true;
        welcomeScreenEl.style.display='none';
        chatContainerEl.style.display = 'flex';  // <-- тоже flex
        const last = chatContainerEl.lastElementChild;
        addMessageToUI(msg, 'user', last?.classList.contains('user'));
        userInputEl.value=''; userInputEl.style.height='auto';
        addMessageToUI('Думаю...', 'ai-loading', false);
        try {
            const res = await api.sendMessage(msg, currentChatId);
            document.querySelector('.ai-loading')?.remove();
            if(res.detail) throw new Error(res.detail);
            const lastAfter = chatContainerEl.lastElementChild;
            addMessageToUI(res.ai_response, 'ai', lastAfter?.classList.contains('ai'));
            if(res.is_new_chat){
                currentChatId = res.chat_id;
                await loadChats();
                document.querySelector(`.chat-list-item[data-chat-id='${currentChatId}']`)?.classList.add('active');
            }
        } catch(e){
            console.error(e);
            document.querySelector('.ai-loading')?.remove();
            addMessageToUI(`Ошибка: ${e.message}`, 'ai', false);
        } finally {
            isSending = false;
            sendBtn.disabled = userInputEl.value.trim()==='';
        }
    };

    const startNewChat = () => {
        currentChatId = null;
        chatContainerEl.innerHTML = '';
        welcomeScreenEl.style.display = 'flex';
        chatContainerEl.style.display = 'none';
        document.querySelectorAll('.chat-list-item').forEach(el => el.classList.remove('active'));
    };

    newChatBtn.addEventListener('click', startNewChat);

    chatListEl.addEventListener('click', async e => {
        const item = e.target.closest('.chat-list-item');
        if(!item) return;
        const id = +item.dataset.chatId;
        if(e.target.closest('.rename-btn')){
            e.stopPropagation();
            const old = item.querySelector('.chat-title').textContent;
            const nw = await showModal({ title:'Переименовать чат', message:'Введите новое название', showInput:true, inputValue:old, confirmText:'Сохранить' });
            if(nw && nw.trim()!==old){
                api.renameChat(id, nw.trim()).then(r=>r.ok && loadChats());
            }
        } else if(e.target.closest('.delete-btn')){
            e.stopPropagation();
            const ok = await showModal({ title:'Удалить чат?', message:'Это действие необратимо', confirmText:'Удалить' });
            if(ok) api.deleteChat(id).then(r=>{
                if(r.ok){
                    if(currentChatId===id) startNewChat();
                    loadChats();
                }
            });
        } else {
            selectChat(id);
        }
    });

    sendBtn.addEventListener('click', handleSendMessage);
    userInputEl.addEventListener('keydown', e => {
        if(e.key==='Enter' && !e.shiftKey){ e.preventDefault(); handleSendMessage(); }
    });
    userInputEl.addEventListener('input', () => {
        sendBtn.disabled = userInputEl.value.trim()==='';
        userInputEl.style.height = 'auto';
        userInputEl.style.height = `${userInputEl.scrollHeight}px`;
    });

    logoutBtn.addEventListener('click', () => {
        const f = document.createElement('form');
        f.method='POST'; f.action='/mossaassistant/logout';
        document.body.appendChild(f); f.submit();
    });
    hideSidebarBtn.addEventListener('click', ()=>bodyEl.classList.add('sidebar-collapsed'));
    showSidebarBtn.addEventListener('click', ()=>bodyEl.classList.remove('sidebar-collapsed'));

    loadChats();
    startNewChat();
    bodyEl.classList.remove('sidebar-collapsed');
});
</script>
</body>
</html>
