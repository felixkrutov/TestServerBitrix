<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Вход в Мосса Ассистент</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #171717;
            color: #E5E5E5;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
        }
        .login-container {
            background-color: #2A2A2A;
            padding: 40px;
            border-radius: 12px;
            box-shadow: 0 8px 24px rgba(0, 0, 0, 0.5);
            width: 100%;
            max-width: 400px;
            text-align: center;
        }
        .login-container h2 {
            color: #E5E5E5;
            margin-bottom: 30px;
            font-weight: 600;
        }
        .form-control {
            background-color: #3A3A3A;
            border: 1px solid #4A4A4A;
            color: #E5E5E5;
            padding: 12px 15px;
            border-radius: 8px;
            transition: border-color 0.2s ease-in-out, box-shadow 0.2s ease-in-out;
        }
        .form-control:focus {
            background-color: #3A3A3A;
            color: #E5E5E5;
            border-color: #4A90E2;
            box-shadow: 0 0 0 0.25rem rgba(74, 144, 226, 0.25);
        }
        .form-control::placeholder {
            color: #A0A0A0;
        }
        .btn-primary {
            background-color: #4A90E2;
            border-color: #4A90E2;
            padding: 12px 20px;
            border-radius: 8px;
            font-weight: 600;
            transition: background-color 0.2s ease-in-out, border-color 0.2s ease-in-out;
        }
        .btn-primary:hover {
            background-color: #3A7BD5;
            border-color: #3A7BD5;
        }
        .alert {
            margin-top: 20px;
            border-radius: 8px;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <h2>Вход в Мосса Ассистент</h2>
        <form id="loginForm" method="post" action="/mossaassistant/login">
            <div class="mb-3">
                <input type="text" class="form-control" id="username" name="username" placeholder="Логин" required autocomplete="username">
            </div>
            <div class="mb-3">
                <input type="password" class="form-control" id="password" name="password" placeholder="Пароль" required autocomplete="current-password">
            </div>
            <button type="submit" class="btn btn-primary w-100">Войти</button>
        </form>
        {% if error %}
        <div class="alert alert-danger mt-3" role="alert">
            {{ error }}
        </div>
        {% endif %}
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
