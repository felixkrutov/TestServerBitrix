<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Вход в Мосса Ассистент</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        /* ... (CSS стили остаются без изменений) ... */
    </style>
</head>
<body>
    <div class="login-container">
        <h2>Вход в Мосса Ассистент</h2>
        <form id="loginForm">
            <div class="mb-3">
                <input type="text" class="form-control" id="username" name="username" placeholder="Логин" required autocomplete="username">
            </div>
            <div class="mb-3">
                <input type="password" class="form-control" id="password" name="password" placeholder="Пароль" required autocomplete="current-password">
            </div>
            <button type="submit" class="btn btn-primary w-100">Войти</button>
        </form>
        <div id="loginStatus" class="alert mt-3" style="display: none;"></div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        document.getElementById('loginForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
            const loginStatus = document.getElementById('loginStatus');

            loginStatus.style.display = 'none';
            loginStatus.className = 'alert';

            try {
                const formData = new FormData();
                formData.append('username', username);
                formData.append('password', password);
                
                const response = await fetch('/mossaassistant/login', {
                    method: 'POST',
                    body: formData
                });

                const data = await response.json();

                if (response.ok && data.redirect_url) {
                    window.location.href = data.redirect_url; // Перенаправляем вручную
                } else {
                    loginStatus.textContent = data.detail || 'Ошибка входа.';
                    loginStatus.classList.add('alert-danger');
                    loginStatus.style.display = 'block';
                }
            } catch (error) {
                loginStatus.textContent = 'Произошла ошибка сети. Попробуйте позже.';
                loginStatus.classList.add('alert-danger');
                loginStatus.style.display = 'block';
            }
        });
    </script>
</body>
</html>
